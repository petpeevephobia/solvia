<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solvia - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .welcome-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1rem;
        }

        .welcome-message {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .user-info {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: block;
            border: 3px solid #4285f4;
        }

        .user-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .user-email {
            color: #666;
            font-size: 1rem;
        }

        .last-login {
            color: #888;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            font-style: italic;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .error-message {
            color: #d32f2f;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .welcome-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="logo">Solvia</div>
        <div class="welcome-message">
            Welcome! You have successfully signed in with Google Drive and Search Console access.
        </div>
        
        <div class="user-info" id="userInfo">
            <div class="loading">Loading user information...</div>
        </div>
        
        <button class="logout-btn" id="logoutBtn" onclick="logout()">
            Sign Out
        </button>
        
        <div id="message"></div>
    </div>

    <script>
        // Get user information on page load
        window.addEventListener('load', async function() {
            await loadUserInfo();
        });

        async function loadUserInfo() {
            const userInfoDiv = document.getElementById('userInfo');
            
            try {
                // Get the access token from localStorage or session
                const token = localStorage.getItem('access_token') || sessionStorage.getItem('access_token');
                
                if (!token) {
                    // If no token, redirect to login
                    window.location.href = '/ui';
                    return;
                }

                const response = await fetch('/auth/me', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const user = await response.json();
                    
                    userInfoDiv.innerHTML = `
                        ${user.picture ? `<img src="${user.picture}" alt="Profile" class="user-avatar">` : ''}
                        <div class="user-name">${user.name || 'User'}</div>
                        <div class="user-email">${user.email}</div>
                        ${user.last_login ? `<div class="last-login">Last login: ${new Date(user.last_login).toLocaleString()}</div>` : ''}
                    `;
                } else {
                    throw new Error('Failed to get user info');
                }
            } catch (error) {
                console.error('Error loading user info:', error);
                userInfoDiv.innerHTML = `
                    <div class="user-name">Welcome!</div>
                    <div class="user-email">User information unavailable</div>
                `;
            }
        }

        async function logout() {
            const btn = document.getElementById('logoutBtn');
            const messageDiv = document.getElementById('message');
            
            // Show loading state
            btn.classList.add('loading');
            btn.textContent = 'Signing out...';
            
            try {
                const token = localStorage.getItem('access_token') || sessionStorage.getItem('access_token');
                
                if (token) {
                    await fetch('/auth/logout', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                }
                
                // Clear stored tokens
                localStorage.removeItem('access_token');
                sessionStorage.removeItem('access_token');
                
                // Redirect to login page
                window.location.href = '/ui';
                
            } catch (error) {
                console.error('Logout error:', error);
                messageDiv.innerHTML = '<div class="error-message">Logout failed. Please try again.</div>';
                
                // Reset button
                btn.classList.remove('loading');
                btn.textContent = 'Sign Out';
            }
        }

        // Check if we have a token from OAuth callback
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');
            
            if (accessToken) {
                // Store the token
                localStorage.setItem('access_token', accessToken);
                
                // Remove token from URL
                const url = new URL(window.location);
                url.searchParams.delete('access_token');
                window.history.replaceState({}, document.title, url.pathname);
            }
        });
    </script>
</body>
</html>
