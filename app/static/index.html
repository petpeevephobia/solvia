<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solvia - Welcome</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="login-container">
        <!-- Left Section - Background Image -->
        <div class="background-section">
            <div class="background-image"></div>
        </div>
        
        <!-- Right Section - Login Interface -->
        <div class="login-section">
            <div class="login-content">
                <!-- Logo -->
                <div class="logo">
                    <div class="logo-icon">
                        <img src="/static/images/sun-logo.svg" alt="Solvia Logo" class="logo-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    </div>
                </div>
                
                <!-- Welcome Text -->
                <h2 class="welcome-title">Welcome to Solvia</h2>
                
                <!-- Description -->
                <div class="description">
                    <p>Skip the learning curve and stop micromanaging freelancers. Let Solvia automate your SEO today.</p>
                </div>
                
                <!-- Google Sign In Button -->
                <button id="googleSignIn" class="google-signin-btn">
                    <div class="google-icon">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                    </div>
                    <span>Sign in with Google</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('googleSignIn').addEventListener('click', async function() {
            try {
                const response = await fetch('/auth/google/authorize');
                const data = await response.json();
                
                if (data.auth_url) {
                    window.location.href = data.auth_url;
                } else {
                    console.error('No auth URL received');
                }
            } catch (error) {
                console.error('Error initiating Google OAuth:', error);
            }
        });
    </script>
</body>
</html>
