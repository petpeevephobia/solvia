<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solvia - Authentication</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/auth.js"></script>
</head>
<body class="auth-body">
    <div class="container auth-container">
        <div class="header">
            <h1>Solvia</h1>
            <p>SEO on AI Autopilot</p>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('register')">Register</div>
            <div class="tab" onclick="switchTab('login')">Login</div>
        </div>

        <div class="form-container">
            <!-- Register Form -->
            <form class="form active" id="registerForm">
                <div id="registerAlert" class="alert hidden"></div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required placeholder="Enter your password">
                    <div class="password-requirements hidden" id="passwordRequirements">
                        <div class="requirement" id="req-length">
                            <span class="requirement-icon">⭕</span>
                            At least 8 characters
                        </div>
                        <div class="requirement" id="req-uppercase">
                            <span class="requirement-icon">⭕</span>
                            One uppercase letter
                        </div>
                        <div class="requirement" id="req-lowercase">
                            <span class="requirement-icon">⭕</span>
                            One lowercase letter
                        </div>
                        <div class="requirement" id="req-number">
                            <span class="requirement-icon">⭕</span>
                            One number
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn auth-btn" id="registerBtn">
                    Register
                </button>
            </form>

            <!-- Login Form -->
            <form class="form" id="loginForm">
                <div id="loginAlert" class="alert hidden"></div>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn auth-btn" id="loginBtn">
                    Login
                </button>
            </form>

            <!-- Alerts -->
            <div id="alerts"></div>


        </div>
    </div>


</body>
</html>
