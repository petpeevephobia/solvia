<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solvia - Authentication</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="auth-body">
    <div class="container auth-container">
        <div class="header">
            <h1>Solvia</h1>
            <p>SEO on AI Autopilot</p>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('register')">Register</div>
            <div class="tab" onclick="switchTab('login')">Login</div>
        </div>

        <div class="form-container">
            <!-- Register Form -->
            <form class="form active" id="registerForm">
                <div id="registerAlert" class="alert hidden"></div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required placeholder="Enter your password">
                    <div class="password-requirements hidden" id="passwordRequirements">
                        <div class="requirement" id="req-length">
                            <span class="requirement-icon">â­•</span>
                            At least 8 characters
                        </div>
                        <div class="requirement" id="req-uppercase">
                            <span class="requirement-icon">â­•</span>
                            One uppercase letter
                        </div>
                        <div class="requirement" id="req-lowercase">
                            <span class="requirement-icon">â­•</span>
                            One lowercase letter
                        </div>
                        <div class="requirement" id="req-number">
                            <span class="requirement-icon">â­•</span>
                            One number
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn auth-btn" id="registerBtn">
                    Register
                </button>
            </form>

            <!-- Login Form -->
            <form class="form" id="loginForm">
                <div id="loginAlert" class="alert hidden"></div>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn auth-btn" id="loginBtn">
                    Login
                </button>
            </form>

            <!-- Alerts -->
            <div id="alerts"></div>

            <!-- User Info (shown after login) -->
            <div id="userInfo" class="user-info hidden"></div>
                <h3>ðŸ‘¤ User Information</h3>
                <p><strong>ID:</strong> <span id="userId"></span></p>
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
                <p><strong>Verified:</strong> <span id="userVerified"></span></p>
                <p><strong>Created:</strong> <span id="userCreated"></span></p>
                <button class="btn logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;

        function switchTab(tab) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update forms
            document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
            if (tab === 'register') {
                document.getElementById('registerForm').classList.add('active');
            } else {
                document.getElementById('loginForm').classList.add('active');
            }

            // Clear alerts
            clearAlerts();
        }

        function showAlert(alertId, message, type = 'info') {
            const alertDiv = document.getElementById(alertId);
            if (!alertDiv) return;

            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.classList.remove('hidden');

            // Auto-remove after 5 seconds
            setTimeout(() => {
                alertDiv.classList.add('hidden');
            }, 5000);
        }

        function clearAlerts() {
            document.getElementById('registerAlert').classList.add('hidden');
            document.getElementById('loginAlert').classList.add('hidden');
        }

        function setLoading(buttonId, isLoading) {
            const btn = document.getElementById(buttonId);
            if (!btn) return;

            if (isLoading) {
                btn.disabled = true;
                btn.innerHTML = '<span class="loading"></span>';
            } else {
                btn.disabled = false;
                // Restore original text
                if (buttonId === 'registerBtn') {
                    btn.innerHTML = 'Register';
                } else if (buttonId === 'loginBtn') {
                    btn.innerHTML = 'Login';
                }
            }
        }

        function validatePassword(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /\d/.test(password)
            };

            // Update requirement indicators
            document.getElementById('req-length').className = `requirement ${requirements.length ? 'met' : 'not-met'}`;
            document.getElementById('req-uppercase').className = `requirement ${requirements.uppercase ? 'met' : 'not-met'}`;
            document.getElementById('req-lowercase').className = `requirement ${requirements.lowercase ? 'met' : 'not-met'}`;
            document.getElementById('req-number').className = `requirement ${requirements.number ? 'met' : 'not-met'}`;

            // Update icons
            document.querySelector('#req-length .requirement-icon').textContent = requirements.length ? 'âœ…' : 'â­•';
            document.querySelector('#req-uppercase .requirement-icon').textContent = requirements.uppercase ? 'âœ…' : 'â­•';
            document.querySelector('#req-lowercase .requirement-icon').textContent = requirements.lowercase ? 'âœ…' : 'â­•';
            document.querySelector('#req-number .requirement-icon').textContent = requirements.number ? 'âœ…' : 'â­•';

            return requirements.length && requirements.uppercase && requirements.lowercase && requirements.number;
        }

        async function register(event) {
            event.preventDefault();
            
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            setLoading('registerBtn', true);
            clearAlerts();

            try {
                const response = await fetch(`/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('registerAlert', 'âœ… Registration successful! You can now login.', 'success');
                    document.getElementById('registerForm').reset();
                    // Switch to login tab
                    document.querySelectorAll('.tab')[1].click();
                } else {
                    // Handle specific error cases with friendly messages
                    let errorMessage = data.detail;
                    
                    if (typeof data.detail === 'string') {
                        if (data.detail.includes('Password must be at least 8 characters')) {
                            errorMessage = 'ðŸ”’ Password must be at least 8 characters long and contain uppercase, lowercase, and number';
                        } else if (data.detail.includes('already exists')) {
                            errorMessage = 'ðŸ“§ This email is already registered. Please try logging in instead.';
                        } else if (data.detail.includes('Invalid email')) {
                            errorMessage = 'ðŸ“§ Please enter a valid email address.';
                        }
                    } else if (Array.isArray(data.detail)) {
                        errorMessage = data.detail.map(err => err.msg).join(', ');
                    }
                    
                    showAlert('registerAlert', `âŒ ${errorMessage}`, 'error');
                }
            } catch (error) {
                showAlert('registerAlert', `âŒ Network error: ${error.message}`, 'error');
            } finally {
                setLoading('registerBtn', false);
            }
        }

        async function login(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            setLoading('loginBtn', true);
            clearAlerts();

            try {
                const response = await fetch(`/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token
                    localStorage.setItem('auth_token', data.access_token);
                    currentUser = { email, token: data.access_token };
                    
                    showAlert('loginAlert', 'âœ… Login successful! Redirecting to dashboard...', 'success');
                    
                    // Redirect to dashboard after a short delay
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    // Show the new error format
                    let errorMessage = data.detail || data.error || 'Unknown error';
                    showAlert('loginAlert', `âŒ Login failed: ${errorMessage}`, 'error');
                }
            } catch (error) {
                showAlert('loginAlert', `âŒ Network error: ${error.message}`, 'error');
            } finally {
                setLoading('loginBtn', false);
            }
        }

        async function loadUserInfo() {
            const token = localStorage.getItem('auth_token');
            if (!token) return;

            try {
                const response = await fetch(`/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const userData = await response.json();
                    
                    // Display user info
                    document.getElementById('userId').textContent = userData.id;
                    document.getElementById('userEmail').textContent = userData.email;
                    document.getElementById('userVerified').textContent = userData.is_verified ? 'Yes' : 'No';
                    document.getElementById('userCreated').textContent = new Date(userData.created_at).toLocaleString();
                    
                    document.getElementById('userInfo').classList.remove('hidden');
                } else {
                    // Token might be expired
                    localStorage.removeItem('auth_token');
                    showAlert('loginAlert', 'âš ï¸ Session expired. Please login again.', 'info');
                }
            } catch (error) {
                showAlert('loginAlert', `âŒ Error loading user info: ${error.message}`, 'error');
            }
        }

        async function logout() {
            const token = localStorage.getItem('auth_token');
            if (token) {
                try {
                    await fetch(`/auth/logout`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                } catch (error) {
                    console.log('Logout request failed:', error);
                }
            }

            // Clear local storage and UI
            localStorage.removeItem('auth_token');
            currentUser = null;
            document.getElementById('userInfo').classList.add('hidden');
            document.getElementById('loginForm').reset();
            
            showAlert('loginAlert', 'ðŸ‘‹ Logged out successfully!', 'info');
        }

        // Event listeners
        document.getElementById('registerForm').addEventListener('submit', register);
        document.getElementById('loginForm').addEventListener('submit', login);

        // Add password validation on input
        document.getElementById('registerPassword').addEventListener('input', function() {
            const password = this.value;
            const requirementsDiv = document.getElementById('passwordRequirements');
            
            if (password.length > 0) {
                requirementsDiv.classList.remove('hidden');
                validatePassword(password);
            } else {
                requirementsDiv.classList.add('hidden');
            }
        });

        // Check if user is already logged in on page load
        window.addEventListener('load', () => {
            const token = localStorage.getItem('auth_token');
            if (token) {
                // If user is already logged in, redirect to dashboard
                window.location.href = '/dashboard';
            }
        });
    </script>
</body>
</html>
